<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <title>Contact | Mateo Vergara</title>
    <link rel="icon" href="static/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <a href="index.html" class="logo">
                <img src="static/logo.png" alt="Mateo Logo">
            </a>
        </div>
        <div class="nav-right">
            <div class="language-selector-nav">
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="es">ES</button>
            </div>
            <a href="about_me.html" data-lang-en="About Me" data-lang-es="Sobre Mí">About Me</a>
            <a href="projects.html" data-lang-en="Projects" data-lang-es="Proyectos">Projects</a>
            <a href="contact.html" class="contact-btn" data-lang-en="Contact Me" data-lang-es="Contáctame">Contact Me</a>
        </div>
        <button class="menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>
    
    <section class="contact-section">
        <div class="contact-container">
            <h2 class="section-title" data-lang-en="Get In Touch" data-lang-es="Ponte en Contacto">Get In Touch</h2>
            <p class="contact-subtitle" data-lang-en="I'm open to new opportunities and collaborations. Feel free to reach out!" data-lang-es="Estoy abierto a nuevas oportunidades y colaboraciones. ¡No dudes en contactarme!">I'm open to new opportunities and collaborations. Feel free to reach out!</p>
            
            <div class="contact-content">
                <div class="contact-info">
                    <h3 data-lang-en="Contact Information" data-lang-es="Información de Contacto">Contact Information</h3>
                    <p>
                        <strong>Email:</strong>
                        <a href="mailto:mateo.vergara@example.com">mateo.vergara@example.com</a>
                    </p>
                    <p>
                        <strong>LinkedIn:</strong>
                        <a href="https://www.linkedin.com/in/mateovergara/" target="_blank">linkedin.com/in/mateovergara</a>
                    </p>
                    <p>
                        <strong>GitHub:</strong>
                        <a href="https://github.com/mateovergara" target="_blank">github.com/mateovergara</a>
                    </p>
                </div>

                <form class="contact-form" action="#" method="POST">
                    <div class="form-group">
                        <label for="name" data-lang-en="Name" data-lang-es="Nombre">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" data-lang-en="Email" data-lang-es="Correo Electrónico">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message" data-lang-en="Message" data-lang-es="Mensaje">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn" data-lang-en="Send Message" data-lang-es="Enviar Mensaje">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p class="footer-text" data-lang-en="© 2024 Mateo Vergara Roa. All rights reserved." data-lang-es="© 2024 Mateo Vergara Roa. Todos los derechos reservados.">© 2024 Mateo Vergara Roa. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
